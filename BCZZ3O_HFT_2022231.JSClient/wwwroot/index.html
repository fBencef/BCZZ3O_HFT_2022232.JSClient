<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vehicle UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button type="button" onclick="pagebuttonclicked('vehicle')">Vehcile Catalog</button>
    <button type="button" onclick="pagebuttonclicked('driver')">Driver Catalog</button>
    <button type="button" onclick="pagebuttonclicked('shift')">Shift Catalog</button>
    <div id="vehiclecatalogdiv">
        <h1>Vehicle Catalog</h1>

        <div id="vehicleformdiv">
            <label>Registration</label>
            <input type="text" id="vehiclereg" />

            <label>Manufacturer</label>
            <input type="text" id="vehiclemanufact" />

            <label>Model</label>
            <input type="text" id="vehiclemodel" />

            <label>Length</label>
            <input type="number" id="vehiclelength" />

            <button type="button" onclick="create()">Add Vehicle</button>
        </div>

        <div id="vehicleupdateformdiv">
            <label>Registration</label>
            <input type="text" id="vehicleregtoupdate" disabled />

            <!--<label>New registration</label>
            <input type="text" id="displayregtoupdate" />-->

            <label>Manufacturer</label>
            <input type="text" id="vehiclemanufacttoupdate" />

            <label>Model</label>
            <input type="text" id="vehiclemodeltoupdate" />

            <label>Length</label>
            <input type="number" id="vehiclelengthtoupdate" />

            <button type="button" onclick="update()">Update Vehicle</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Registartion</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Lenght</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vehicleresultarea">
            </tbody>
        </table>
    </div>
    <div id="drivercatalogdiv">
        <h1>Driver Catalog</h1>

        <div id="driverformdiv">
            <label>Name</label>
            <input type="text" id="drivername" />

            <label>Age</label>
            <input type="text" id="driverage" />

            <button type="button" onclick="create()">Add Driver</button>
        </div>

        <div id="driverupdateformdiv">
            <label>ID</label>
            <input type="text" id="driveridtoupdate" disabled />

            <label>Name</label>
            <input type="text" id="drivernametoupdate" />

            <label>Age</label>
            <input type="text" id="driveragetoupdate" />

            <button type="button" onclick="update()">Update Driver</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="driverresultarea">
            </tbody>
        </table>
    </div>
    <div id="shiftcatalogdiv">
        <h1>Shift Catalog</h1>

        <div id="shiftformdiv">
            <label>Line</label>
            <input type="text" id="shiftline" />

            <label>Tour</label>
            <input type="text" id="shifttour" />

            <label>Depot</label>
            <input type="text" id="shiftyard" />

            <label>Vehicle (Registration)</label>
            <input type="text" id="shiftvehicle" />

            <label>Driver (ID)</label>
            <input type="text" id="shiftdriver" />

            <button type="button" onclick="create()">Add Shift</button>
        </div>

        <div id="shiftupdateformdiv">
            <label>ID</label>
            <input type="text" id="shiftidtoupdate" disabled />

            <label>Line</label>
            <input type="text" id="shiftlinetoupdate" />

            <label>Tour</label>
            <input type="text" id="shifttourtoupdate" />

            <label>Depot</label>
            <input type="text" id="shiftyardtoupdate" />

            <label>Vehicle (Registration)</label>
            <input type="text" id="shiftvehicletoupdate" />

            <label>Driver (ID)</label>
            <input type="text" id="shiftdrivertoupdate" />

            <button type="button" onclick="update()">Update Shift</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Line/Tour</th>
                    <th>Depot</th>
                    <th>Vehicle</th>
                    <th>Driver</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="shiftresultarea">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
